<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
      div {
        background-color: Red;  
        color: white;
        font-size: 32px;
        text-align: center;
        font-style: bold;
      
      }
      
      p {
          background-color: Green;
          color: white;
          font-size: 18px;
      }
      
      button{
          background-color: Orange;
          font-size: 18px
      }
    </style>
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <div style="color: white; background-color: Red; font-size: 32px; text-align: center; font-style: bold;">Style me via the external method!</div>
    <p style="background-color: green; color: white; font-size: 18px;">I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>
  </body>
</html>
